
{% extends "base.html" %}

{% block navbar_title %}Leaderboard{% endblock %}
{% block title %}{% endblock %}

{% block content %}

<div class="navbar">
  <nav>
  <a class="nav-link" href="/{{ user.id }}/profile">Profile</a>
  <a class="nav-link" href="/{{ user.id }}/gameboard">Go to gameboard</a>
  <a class="nav-link" href="/logout">Logout</a>
  
  </nav>
</div>

<table class="leaderboard-table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Money</th>
            <th>Games Played</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.money }}</td>
                <td>{{ user.gamesplayed }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
