
{% extends "base.html" %}

{% block navbar_title %}Leaderboard{% endblock %}
{% block title %}{% endblock %}

{% block content %}

<table class="leaderboard-table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Money</th>
            <th>Games Played</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.money }}</td>
                <td>{{ user.gamesplayed }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
